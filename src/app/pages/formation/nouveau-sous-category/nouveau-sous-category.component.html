<div class="modal fade" id="modal-nouveau-sous-category" tabindex="-1" role="dialog"
    aria-labelledby="modal-notification" aria-hidden="true">
    <div class="modal-dialog modal-danger modal-dialog-centered modal-" role="document">
        <div class="modal-content bg-gradient-danger">

            <div class="modal-header">
                <h6 class="modal-title" id="modal-title-notification">Ajouter une sous categorie</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>

            <form [formGroup]="addSousCategoryForm" (ngSubmit)="addSousCategory()">
                <div class="modal-body py-3 text-center">
                    <div class="row justify-content-center">
                        <div class="col-sm-9">
                            <input type="text" class="form-control" formControlName="title"
                                placeholder="Titre de la categorie..." />
                        </div>
                    </div>

                    <div class="row justify-content-center mt-3">
                        <div class="col-sm-9">
                            <div class="dropdown">
                                <a class="btn btn-block btn-dark dropdown-toggle" data-toggle="dropdown">
                                    Selectonner categorie{{categorySelected}}
                                </a>
                                <div class="dropdown-menu dropdown-expand-lg scroll">
                                    <div *ngFor="let category of allCategory">
                                        <p class="dropdown-item" (click)="selectCategory(category)">
                                            {{category.categoryName|uppercase}}
                                        </p>
                                        <div class="dropdown-divider"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-sm-9">
                            <ng-container *ngFor="let validation of validation_messages.categoryID">
                                <div class="alert alert-danger text-center"
                                    *ngIf="addSousCategoryForm.get('categoryID').hasError(validation.type) && (addSousCategoryForm.get('categoryID').dirty || addSousCategoryForm.get('categoryID').touched)">
                                    {{ validation.message }}
                                </div>
                            </ng-container>
                        </div>
                    </div>

                    <div class="row justify-content-center mt-3">
                        <div class="col-sm-9">
                            <input type="file" id="coverCours" (change)="onCoverChange($event)" class="form-control" />
                            <input type="button" class="btn btn-dark btn-sm btn-block"
                                onClick="$('#coverCours').click()" value="Ajouter une couverture" />
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-sm-9">
                            <ng-container *ngFor="let validation of validation_messages.cover">
                                <div class="alert alert-danger text-center"
                                    *ngIf="addSousCategoryForm.get('cover').hasError(validation.type) && (addSousCategoryForm.get('cover').dirty || addSousCategoryForm.get('cover').touched)">
                                    {{ validation.message }}
                                </div>
                            </ng-container>
                        </div>
                    </div>

                    <div class="row justify-content-center mt-3">
                        <div class="col-sm-9">
                            <textarea formControlName="description" class="form-control" id="" cols="30" rows="3"
                                placeholder="description de la categorie ici..."></textarea>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-sm-9">
                            <ng-container *ngFor="let validation of validation_messages.description">
                                <div class="alert alert-danger text-center"
                                    *ngIf="addSousCategoryForm.get('description').hasError(validation.type) && (addSousCategoryForm.get('description').dirty || addSousCategoryForm.get('description').touched)">
                                    {{ validation.message }}
                                </div>
                            </ng-container>
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-dark btn-sm"
                        [disabled]="addSousCategoryForm.invalid">Ajouter</button>
                    <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Annuler</button>
                </div>

            </form>

        </div>
    </div>
</div>
