<app-menu-without-loader (categoryDataEvent)="getAllCategory($event)"></app-menu-without-loader>

<div class="main d-flex">
    <div class="container">
        <div class="row justify-content-center mt-2">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h6 *ngIf="!error">Formation / {{tagName|uppercase}} <button class="btn btn-sm btn-dark float-right" data-toggle="modal" data-target="#modal-nouveau-sous-category">Ajouter un sous categorie</button></h6>
                        <h6 *ngIf="error" class="text-center">Cette formation n’est pas disponible
                            Le lien que vous avez suivi n'existe pas , ou la formation a été supprimée.</h6>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <mat-progress-bar mode="indeterminate" *ngIf="!dataIsLoaded"></mat-progress-bar>
        </div>
        <div class="row justify-content-center">
            
            <div class="col-sm-3 mt-3" *ngFor="let formation of formations">
                <div class="card">
                    <a href="#" class="p-1 text-center" routerLink="/formation/{{tagName}}/{{formation.formationName}}/{{formation._id}}">
                        <img [src]="endPoint+formation.image"  [alt]="formation.de" width="100%" height="200px" />
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>


<app-nouveau-sous-category [allCategory]="allCategory" ></app-nouveau-sous-category>
