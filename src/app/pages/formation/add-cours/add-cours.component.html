<app-menu></app-menu>

<div class="main d-flex">
    <div class="container">
        <div class="row justify-content-center mt-2">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h6>Formation /{{tagName|uppercase}} /
                            {{titleFormation|uppercase}}</h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <input type="text" class="form-control" placeholder="titre du cours..." [(ngModel)]="coursTitle" />
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <button class="btn btn-dark btn-block"  (click)="addSection()">Ajouter une section</button>
                    </div>
                </div>

                <div class="card" *ngFor="let a of x">
                    <div class="card-body justify-content-center">
                        <h2>
                            
                        </h2>
                        <button class="btn btn-dark" (click)="addContent()">Ajouter des contenus</button>
                    </div>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <div class="btn-group float-right">
                            <button class="btn btn-dark btn-sm" (click)="addCours()">Enregistrer</button>
                            <button class="btn btn-outline-dark btn-sm">Effacer tout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</div>
